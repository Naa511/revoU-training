<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form HTML</title>
    </head>
    <body>
        <center><h1>LATIHAN FORM</h1></center>
        <hr>
        <form action="https://www.google.com" method="post">
            <label for="name">NAMA :</label>
            <input id="name" type="text">
            <br>
            <label for="umur">UMUR :</label>
            <input for="umur" type="number" min="1" max="20">
            <p><b>Apa Warna Favoritmu?</b></p>
            <select>
                <option>Merah</option>
                <option>Kuning</option>
                <option>Biru</option>
                <option>Hijau</option>
                <option>Ungu</option>
            </select><br>
            <br>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            
            <input type="radio" id="css" name="fav_language" value="HTML">
            <label for="css">CSS</label><br>

            <input type="radio" id="js" name="fav_language" value="HTML">
            <label for="js">JavaScript</label><br>
            <br>

            <input type="submit" value="submit">
        </form>

    </body>
</html>
